<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">



<p>Introdu numele: <input type="text" ng-model="test"></p>

<ul>
  <li ng-repeat="x in names | filter:test">
    {{ x }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        'Bodarev Ion, Nota: 10',
        'Filatov Anatol, Nota: 9',
        'Vulpe Andrei, Nota: 7',
        'Botezat Ilie, Nota: 8',
        'Fotea Ion, Nota: 5',
        'Vutcariov Tatiana, Nota: 7'
        
    ];
});
</script>



</body>
</html>
