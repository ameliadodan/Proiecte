<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div data-ng-app="" data-ng-init="a=6;b=3">

<h2>Matematica</h2>

a: <input type="number" ng-model="a">
b: <input type="number" ng-model="b">

<p><b>Suma:</b> {{a + b}}</p>
<p><b>Produsul:</b> {{a * b}}</p>
<p><b>Diferenta:</b> {{a - b}}</p>
<p><b>Catul:</b> {{a / b}}</p>

</div>

</body>
</html>
